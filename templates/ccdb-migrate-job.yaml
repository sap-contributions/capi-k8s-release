#@ load("@ytt:data", "data")
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ccdb-migrate
  namespace: #@ data.values.system_namespace
  annotations:
    kapp.k14s.io/update-strategy: fallback-on-replace
spec:
  backoffLimit: 6
  template:
    spec:
      containers:
      - name: run-migrations
        image: #@ data.values.images.ccng
        imagePullPolicy: Always
        args: [ "migrate" ]
        env:
          - name: CLOUD_CONTROLLER_NG_CONFIG
            value: /config/cloud_controller_ng.yml
        volumeMounts:
        - name: cloud-controller-ng-yaml
          mountPath: /config
        #@ if/end data.values.ccdb.ca_cert:
        - name: database-ca-cert
          mountPath: /config/database/certs
      restartPolicy: OnFailure
      volumes:
      - name: cloud-controller-ng-yaml
        configMap:
          name: cloud-controller-ng-yaml
      #@ if/end data.values.ccdb.ca_cert:
      - name: database-ca-cert
        secret:
          secretName: database-ca-cert

